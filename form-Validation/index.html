<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <!--Boxicons css--->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>form | Validation</title>
</head> 
<body>
    <div class="container">
        <header>Signup</header>

        <form action="https://wahala-tic-tac.netlify.app/">
            <div class="field email-field">
                <div class="input-field ">
                    <input type="email" placeholder="Enter Your Email" class="email">
                </div> 
                <span class="error email-error">
                    <i class='bx bx-error-circle error-icon'></i>
                    <p class="error-text">Please enter a valid email </p>
                </span>
            </div>
            
            <div class="field create-password">
                <div class="input-field">
                    <input type="password" placeholder="create password" class="password">
                    <i class='bx bx-hide show-hide'></i>
                </div> 
                <span class="error password-error">
                    <i class='bx bx-error-circle error-icon'></i>
                    <p class="error-text">Please enter atleast 8 character with number,symbol, small and capital letter</p>
                </span>
            </div>
            
            <div class="field confirm-password">
                <div class="input-field">
                    <input type="password" placeholder="confirm password" class="cpassword">
                    <i class='bx bx-hide show-hide'></i>
                </div> 
                <span class="error cpassword-error">
                    <i class='bx bx-error-circle error-icon'></i>
                    <p class="error-text">Password don't match</p>
                </span>
            </div>

            <div class="input-field button">
                <input type="submit" value="submit Now">
            </div>
        </form>
    </div>

    <script src="/script.js"></script>
</body>
</html>
